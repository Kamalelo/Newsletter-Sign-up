<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="Newsettler.css" rel="stylesheet" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <content>
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <li>
          <img src="assets/images/icon-list.svg" />Product discovery and
          building what matters
        </li>
        <li>
          <img src="assets/images/icon-list.svg" />Measuring to ensure updates
          are a success
        </li>
        <li><img src="assets/images/icon-list.svg" />And much more!</li>

        <h4>Email address</h4>

        <input type="text" value="email@company.com" />

        <button>Subscribe to monthly newsletter</button>
      </content>
      <div class="large-image">
        <img src="assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>
    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/newsletter-signup-form-with-success-message-3FC1AZbNrv"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Kamal</a>.
    </div>
  </body>
</html>
